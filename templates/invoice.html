{% extends 'layout.html' %}
{% block body %}

<div class="row justify-content-md-center">
    <div class="col-md-7 col-md-offset-3 body-main">
        <div class="col">
            <div class="row">
                <h2 class="display-6 text-center mb-4">Factura</h2>
                    <div class="table-responsive">
                        <table class="table text-center">
                        <thead>
                            <tr>
                            <th style="width: 10%;">#</th>
                            <th style="width: 30%;">Producto</th>
                            <th style="width: 20%;">Cantidad</th>
                            <th style="width: 20%;">Precio</th>
                            <th style="width: 20%;">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for tick in ticket %}
                            <tr>
                                <th scope="row">1</th>
                                <td>{{tick.1}}</td>
                                <td>{{tick.2}}</td>
                                <td>${{tick.3}}</td>
                                <td>${{tick.4}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    
                        <tbody>
                        {% if lendesc > 0 %}
                        <tr>
                            <th scope="row" ></th>
                            <td></td>
                            <td><span class="text-success" style="font-weight:bold">Descuento</span></td>
                            <td class="text-success">{{descuento[0].1}}</td>
                            <td class="text-success">- ${{descuento[0].4}}</td>
                        </tr>
                        {%endif%}
                        <tr>
                            <th scope="row" ></th>
                            <td></td>
                            <td></td>
                            <td><span style="font-weight:bold">Total</span></td>
                            <td><span style="font-weight:bold">${{total}}</span></td>
                        </tr>
                        </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="btn-group col-md-3" role="group" aria-label="Basic example">
        <form action="{{url_for('index')}}">
            <button type="submit" class="btn btn-primary">Regresar</button>
        </form>
        <form action="{{url_for('generate_invoice')}}" method="POST">
            <button type="submit" class="btn btn-primary">Generar</button>
        </form>
        <form action="{{url_for('terminar')}}">
            <button type="submit" class="btn btn-primary">Terminar</button>
        </form>
      </div>
</div>
{%endblock%}
